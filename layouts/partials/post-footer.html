<footer class="post-footer">
  {{- partialCached "post-tags.html" . . }}

  {{- if (.Param "ShowPostNavLinks") }}
    {{ partial "post-paginav.html" . }}
  {{- end }}

  {{- if (and site.Params.ShowShareButtons (ne .Params.disableShare true)) }}
    {{ partial "share-icons.html" . }}
  {{- end }}
</footer>
