<nav class="paginav">
  {{ with .PrevInSection }}
    <a class="prev" href="{{ .Permalink }}">
      <span class="nav-title">« {{ i18n "prev_page" }}</span>
      <br/>
      <span class="title">{{ .Title | markdownify }}</span>
    </a>
  {{ end }}
  {{ with .NextInSection }}
    <a class="next" href="{{ .Permalink }}">
      <span class="nav-title">{{ i18n "next_page" }} »</span>
      <br/>
      <span class="title">{{ .Title | markdownify }}</span>
    </a>
  {{ end }}
</nav>
